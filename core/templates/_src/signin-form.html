<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Заголовок и описание страницы -->
		<title>Авторизация</title>
		<meta name="description" content="Bla-bla-bla.." />
		
		<!-- Иконка -->
		<link href="./assets/img/favicon.png" rel="icon" type="image/png" />
		
		<!-- Файлы Bootstrap -->
		<link href="./assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<!-- Контейнер и панель -->
		<div class="container" style="margin-top: 40px; max-width: 480px !important;">
			<div class="panel panel-default" style="box-shadow: 0 8px 16px #ccc;">
				<div class="panel-heading">
					<h2>Форма входа</h2>
				</div>
				<div class="panel-body">
				
					<!-- Уведомление об ошибке -->
					<div class="alert alert-danger alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
						Неверный логин или пароль
					</div>
					
					<!-- Форма входа -->
					<form action="signin.php?action=signin" method="post">
						<div class="form-group">
							<input type="text" id="inputLogin" name="inputLogin" class="form-control" placeholder="Логин" required autofocus >
						</div>
						<div class="form-group">
							<input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Пароль" required >
						</div>
						<button type="submit" class="btn btn-primary">Войти</button>
					</form>
				</div>
				
				<!-- Подвал панели и кнопка возврата назад -->
				<div class="panel-footer">
					<a href="./" onclick="(function() { if (history.length > 1) history.back(); return false;} )();"><span class="glyphicon glyphicon-arrow-left"></span> Вернуться назад</a>
				</div>
			</div>
		</div>
		
		<!-- jQuery и Bootstrap библиотеки -->
		<script src="./assets/js/jquery-3.5.1.js" type="text/javascript"></script>
		<script src="./assets/js/bootstrap.js" type="text/javascript"></script>
	</body>
</html>
